<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  layout:decorate="~{layouts/dashboard}">

<head>

<title>Modier commentaire</title>
</head>

<body>
<div class="main-content container-fluid" layout:fragment="content">

<div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <div class="page-title">
					    <h3>Modifier commentaire</h3>
				</div>
				</div>
				
	<br>
	<div class="card-body">
	<blockquote class="blockquote mb-0">
<!-- Formulaire de modification -->
<div class="d-flex justify-content-between">
<form th:action="@{'/livres/comments/' + ${comment.comment_id}+'/edit'}" method="post">
    <label for="newContent">Nouveau contenu :</label>
    <input class="form-control" type="text" id="newContent" name="newContent" th:value="${comment.contenu}" required/>
    <button class="btn btn-success btn-sm" type="submit">Enregistrer les modifications</button>
</form>
</blockquote>
</div>
</div>
</div>
</body>
